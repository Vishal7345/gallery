<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordian-item{
            margin-bottom: 10px;
        }
        .accordian-header{
            background-color: rgb(125, 141, 141);
            padding: 10px;
          margin: 10px;
          cursor: pointer;
        }
        .accordian-content{
            max-height:0;
            overflow: hidden;
            transition: max-height 1s ease-in-out;

        }
        .accordian-header:hover+.accordian-content{
            max-height: 50px;
        }

    </style>
</head>
<body>
   <div class="accordian">
    <div class="accordian-item">
        <div class="accordian-header">secition-1</div>
        <div class="accordian-content">some-text</div>
    </div>
    <div class="accordian-item">
        <div class="accordian-header">secition-2</div>
        <div class="accordian-content">some-text</div>
    </div>
    <div class="accordian-item">
        <div class="accordian-header">secition-3</div>
        <div class="accordian-content">some-text</div>
    </div>
    
   </div> 
</body>
</html>
